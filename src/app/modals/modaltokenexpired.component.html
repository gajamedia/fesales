<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-6 max-w-sm mx-auto shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Session Expired</h2>
    <p class="mb-4">Your session has expired. You will be redirected to the login page.</p>
    <button
      (click)="onConfirm()"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
    >
      OK
    </button>
  </div>
</div>
