<!-- userprofile.component.html -->
<header aria-label="page caption" class="flex-grow flex h-16 bg-gray-100 border-t py-2 px-4 items-center">
  <h1 id="page-caption" class="font-semibold text-lg">Profile</h1>
</header>
<section aria-label="main content" class="flex flex-col flex-auto border-l px-4 mt-2 h-full">
  <!-- Mode global screen-->
  <div class="flex flex-wrap">
    <div class="w-full bg-white shadow-2xl rounded-xl">
      <form class="flex flex-col">
        <!-- Cover Image -->
        <div class="md:mx-auto lg:mx-auto xl:mx-auto mt-1 bg-white shadow-xl rounded-lg text-gray-900">
          <div class="rounded-t-lg overflow-hidden">
            <img class="object-cover object-top w-full" src='https://res.cloudinary.com/dioxhbwky/image/upload/v1722959177/tarshib_f2oy8v.jpg' alt='Mountain'>
          </div>
          <div class="mx-auto w-64 h-64 relative -mt-16 border-4 border-white rounded-full overflow-hidden">
            <img class="h-full w-full rounded-full object-cover" [src]="formData.photo_url" alt="photo" />
            <div class="absolute bottom-16 right-2 z-10 bg-white/90 rounded-full p-2 cursor-pointer">
              <input type="file" name="profile" id="upload_profile" class="hidden" (change)="onFileSelected($event)">
              <label for="upload_profile" class="flex items-center justify-center w-8 h-8 text-blue-700">
                <svg class="w-6 h-6" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"></path>
                </svg>
              </label>
            </div>  
          </div>
        </div>
        <!-- Tab Navigation -->
        <div class="container px-2 mx-auto py-4 border-gray-500 shadow-lg">
          <div class="form-group flex flex-col gap-4 md:flex-row">
            <div class="flex flex-col gap-2 w-full">
              <label class="text-gray-700 text-md">Nama Lengkap</label>
              <input type="text" class="p-2 border-2 rounded-lg text-md" [(ngModel)]="formData.nmlengkap" name="namaLengkap">
            </div>
            <div class="flex flex-col gap-2 w-full">
              <label class="text-gray-700 text-md">Email</label>
              <input type="text" class="p-2 border-2 rounded-lg text-md" [(ngModel)]="formData.email" name="email">
            </div>
            <div class="flex flex-col gap-2 w-full">
              <label class="text-gray-700 text-md">Gender</label>
              <select class="p-2 border-2 rounded-lg text-md" [(ngModel)]="formData.gender" name="gender">
                <option disabled value="">Pilih</option>
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="flex flex-col gap-2 w-full">
              <label class="text-gray-700 text-md">No WA</label>
              <input type="text" class="p-2 border-2 rounded-lg text-md" [(ngModel)]="formData.nowa" name="noWa">
            </div>
            <div class="form-group flex flex-col gap-4 md:flex-row">
              <div *ngIf="dataProfile.idkategori !== 0" class="flex flex-col gap-2 w-full">
                <label class="text-gray-700 text-md">Alamat</label>
                <input type="text" class="p-2 border-2 rounded-lg text-md" [(ngModel)]="formData.alamat" name="alamat">
              </div>
            </div>
          </div>
        </div>
        <button *ngIf="isFormDirty()" type="button" class="w-full bg-teal-500 text-white text-lg font-semibold p-4 rounded-lg hover:bg-teal-700" (click)="onUpdate()">Update</button>
        <!-- Progress bar display -->
        <div *ngIf="uploadProgress > 0">
          <p>Uploading: {{ uploadProgress }}%</p>
          <progress [value]="uploadProgress" max="100"></progress>
        </div>
        <!-- Button Spacer-->
        <div class="h-5 border-gray-500 bg-gray-200"></div>
      </form>
    </div>
  </div>
</section>
