<div class="p-6 bg-gray-100 min-h-screen">
  <h2 class="text-lg font-semibold mb-4">Status Project Overview</h2>
  
  <div class="grid grid-cols-3 gap-4">
    <div class="bg-green-500 text-white p-4 rounded-lg shadow-md">
      <h3 class="text-xl font-bold">Selesai</h3>
      <p class="text-2xl">{{ selesaiCount }}</p>
    </div>

    <div class="bg-yellow-500 text-white p-4 rounded-lg shadow-md">
      <h3 class="text-xl font-bold">Dalam Proses</h3>
      <p class="text-2xl">{{ dalamProsesCount }}</p>
    </div>

    <div class="bg-red-500 text-white p-4 rounded-lg shadow-md">
      <h3 class="text-xl font-bold">Pending</h3>
      <p class="text-2xl">{{ pendingCount }}</p>
    </div>
  </div>

  <!-- Chart Placeholder -->
  <div class="bg-white p-6 mt-6 rounded-lg shadow-md">
    <h2 class="text-lg font-semibold mb-4">Project Completion Chart</h2>
    <canvas #chartCanvas></canvas>
  </div>
  
</div>
