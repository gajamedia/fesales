<div class="bg-cover bg-center bg-fixed" style="background-image: url('https://picsum.photos/1920/1080')">
    <div class="h-screen flex justify-center items-center">
        <div class="bg-white bg-opacity-50 backdrop-blur-lg mx-4 p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
            <h1 class="text-3xl font-bold mb-8 text-center text-white">Login</h1>
            <form>
                <div class="mb-4">
                    <label class="block font-semibold text-white mb-2" for="username">
                        Username
                    </label>
                    <input
                        class="border rounded w-full py-2 px-3 text-gray-700 bg-white bg-opacity-70 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Enter your username" [(ngModel)]="login.username" [ngModelOptions]="{standalone: true}" />
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-white mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <input
                            class="border rounded w-full py-2 px-3 text-gray-700 bg-white bg-opacity-70 leading-tight focus:outline-none focus:shadow-outline"
                            [type]="passwordFieldType" placeholder="Enter your password"
                            [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}" />
                        <button
                            type="button"
                            class="absolute inset-y-0 right-0 px-3 text-gray-600 hover:text-gray-800 focus:outline-none"
                            (click)="togglePasswordVisibility()">
                            <span *ngIf="passwordFieldType === 'password'">üëÅÔ∏è</span>
                            <span *ngIf="passwordFieldType === 'text'">üôà</span>
                        </button>
                    </div>
                    <a class="text-white hover:text-gray-300 mt-2 block" href="#">Forgot your password?</a>
                </div>
                <div class="mb-6">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                        type="button" (click)="onLoginSubmit()">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
