<!-- Message Dialog -->
<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Detail Bahan
            </h3>
            <div class="mt-2">
              <form class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div class="border p-4 rounded">
                    <div class="mb-2">
                      <label class="block text-gray-700 text-sm font-bold mb-1" for="id_project_detil">
                        ID Project Detail
                      </label>
                      <input id="id_project_detil" type="text" [(ngModel)]="inputDetailBahan.id_project_detil" name="paymentId" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-2">
                      <label class="block text-gray-700 text-sm font-bold mb-1" for="item_code">
                        Item Code
                      </label>
                      <input id="item_code" type="text" [(ngModel)]="inputDetailBahan.item_code" name="item_code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-2">
                      <label class="block text-gray-700 text-sm font-bold mb-1" for="payment-nmtypepay">
                        Jenis Pembayaran
                      </label>
                      <input id="payment-nmtypepay" type="text" [(ngModel)]="inputDetailBahan.item_name" name="paymentNmtypepay" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-2">
                      <label class="block text-gray-700 text-sm font-bold mb-1" for="ukuran">
                        Ukuran
                      </label>
                      <input id="ukuran" type="text" [(ngModel)]="inputDetailBahan.ukuran" name="ukuran" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-2">
                      <label class="block text-gray-700 text-sm font-bold mb-1" for="harga_beli">
                        Harga Beli
                      </label>
                      <input id="harga_beli" type="text" [(ngModel)]="inputDetailBahan.harga_beli" name="harga_beli" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-2">
                      <label class="block text-gray-700 text-sm font-bold mb-1" for="harga_jual">
                        Harga Jual
                      </label>
                      <input id="harga_jual" type="text" [(ngModel)]="inputDetailBahan.harga_jual" name="harga_jual" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" (click)="confirm()">
          Add Detail Bahan
        </button>
        <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" (click)="cancel()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
