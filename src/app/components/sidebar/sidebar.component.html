<div class="flex h-screen bg-gray-100">

    <div
        id="sidebar"
        [ngClass]="{ 'w-16': isSidebarCollapsed, 'w-64': !isSidebarCollapsed }"
        class="transition-width duration-300 bg-gray-800 flex flex-col"
        >
        <!-- Logo Section -->
        <div class="flex flex-col items-center justify-center bg-gray-900 p-2">
            <!-- Image Logo -->
            <img
            src="assets/gorden.jpg"
            alt="Logo"
            class="h-auto w-auto p-1"
            *ngIf="!isSidebarCollapsed"
            />
            <img
            src="assets/gorden.jpg"
            alt="Logo"
            class="w-12 h-12 rounded-full"
            *ngIf="isSidebarCollapsed"
            />

            <!-- Text -->
            <span
            *ngIf="!isSidebarCollapsed"
            class="text-white font-bold mt-2 uppercase"
            >
            Gordener
            </span>
        </div>
     
  
      <div class="flex flex-col flex-1 overflow-y-auto">
        <nav class="flex-1 px-2 py-4 bg-gray-800">
          <a
            routerLink="/main/dashboard"
            class="group flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-motherboard" viewBox="0 0 16 16">
            <path d="M11.5 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m2 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m-10 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zM5 3a1 1 0 0 0-1 1h-.5a.5.5 0 0 0 0 1H4v1h-.5a.5.5 0 0 0 0 1H4a1 1 0 0 0 1 1v.5a.5.5 0 0 0 1 0V8h1v.5a.5.5 0 0 0 1 0V8a1 1 0 0 0 1-1h.5a.5.5 0 0 0 0-1H9V5h.5a.5.5 0 0 0 0-1H9a1 1 0 0 0-1-1v-.5a.5.5 0 0 0-1 0V3H6v-.5a.5.5 0 0 0-1 0zm0 1h3v3H5zm6.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"/>
            <path d="M1 2a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-2H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 9H1V8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6H1V5H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 2zm1 11a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1z"/>
          </svg>
            <span
              *ngIf="!isSidebarCollapsed"
              class="ml-2"
            >
              Dashboard
            </span>
            <span
              *ngIf="isSidebarCollapsed"
              class="tooltip hidden group-hover:block bg-gray-700 text-white text-xs rounded px-2 py-1 absolute left-16"
            >
              Dashboard
            </span>
          </a>
  
          <a
            routerLink="/main/bahan"
            class="group flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bounding-box-circles" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2M0 2a2 2 0 0 1 3.937-.5h8.126A2 2 0 1 1 14.5 3.937v8.126a2 2 0 1 1-2.437 2.437H3.937A2 2 0 1 1 1.5 12.063V3.937A2 2 0 0 1 0 2m2.5 1.937v8.126c.703.18 1.256.734 1.437 1.437h8.126a2 2 0 0 1 1.437-1.437V3.937A2 2 0 0 1 12.063 2.5H3.937A2 2 0 0 1 2.5 3.937M14 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2M2 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
          </svg>
            <span
              *ngIf="!isSidebarCollapsed"
              class="ml-2"
            >
              Bahan
            </span>
            <span
              *ngIf="isSidebarCollapsed"
              class="tooltip hidden group-hover:block bg-gray-700 text-white text-xs rounded px-2 py-1 absolute left-16"
            >
              Bahan
            </span>
          </a>
  
          <a
            routerLink="/main/jenisbahan"
            class="group flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-boxes" viewBox="0 0 16 16">
            <path d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434zM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567zM7.5 9.933l-2.75 1.571v3.134l2.75-1.571zm1 3.134 2.75 1.571v-3.134L8.5 9.933zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567zm2.242-2.433V3.504L8.5 5.076V8.21zM7.5 8.21V5.076L4.75 3.504v3.134zM5.258 2.643 8 4.21l2.742-1.567L8 1.076zM15 9.933l-2.75 1.571v3.134L15 13.067zM3.75 14.638v-3.134L1 9.933v3.134z"/>
          </svg>
            <span
              *ngIf="!isSidebarCollapsed"
              class="ml-2"
            >
              Jenis Bahan
            </span>
            <span
              *ngIf="isSidebarCollapsed"
              class="tooltip hidden group-hover:block bg-gray-700 text-white text-xs rounded px-2 py-1 absolute left-16"
            >
              Jenis Bahan
            </span>
          </a>
          <a
            routerLink="/main/projek"
            class="group flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cpu" viewBox="0 0 16 16">
            <path d="M5 0a.5.5 0 0 1 .5.5V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2A2.5 2.5 0 0 1 14 4.5h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14a2.5 2.5 0 0 1-2.5 2.5v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14A2.5 2.5 0 0 1 2 11.5H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2A2.5 2.5 0 0 1 4.5 2V.5A.5.5 0 0 1 5 0m-.5 3A1.5 1.5 0 0 0 3 4.5v7A1.5 1.5 0 0 0 4.5 13h7a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 11.5 3zM5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5zM6.5 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"/>
          </svg>
            <span
              *ngIf="!isSidebarCollapsed"
              class="ml-2"
            >
              Projek
            </span>
            <span
              *ngIf="isSidebarCollapsed"
              class="tooltip hidden group-hover:block bg-gray-700 text-white text-xs rounded px-2 py-1 absolute left-16"
            >
              Projek
            </span>
          </a>
        </nav>
      </div>
    </div>
  
    <!-- Main content -->
    <div class="flex flex-col flex-1 overflow-y-auto">
      <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-4">
        <!-- Left Button for Toggling Sidebar -->
        <button
          (click)="toggleSidebar()"
          class="text-gray-500 focus:outline-none focus:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <!--
        <input
          class="mx-4 w-full border rounded-md px-4 py-2"
          type="text"
          placeholder="Search"
        >
        -->
        <!-- User Profile Menu -->
        <div class="relative">
          <button
            (click)="toggleProfileMenu()"
            class="flex items-center text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-workspace" viewBox="0 0 16 16">
            <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
            <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z"/>
          </svg>
          </button>
          <div
            *ngIf="isProfileMenuOpen"
            class="absolute right-0 mt-2 w-48 bg-white border rounded-md shadow-lg z-10"
          >
            <a
              routerLink="/main/profile"
              class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >
              Profile
            </a>
            <button
              (click)="logout()"
              class="w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
  
      <div class="p-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
