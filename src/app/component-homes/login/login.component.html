<div class="h-screen flex justify-center items-center">
  <div class="bg-white bg-opacity-30 backdrop-blur-lg mx-4 p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
    <h1 class="text-3xl font-bold mb-8 text-center text-white">Login</h1>
    <form>
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block font-semibold text-white mb-2">Username</label>
        <input
          #usernameInput
          id="username"
          type="text"
          [(ngModel)]="username"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter your username"
          (keydown.enter)="onEnterKey($event, passwordInputRef)"
          class="border rounded w-full py-2 px-3 text-gray-700 bg-white bg-opacity-70 leading-tight
                focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-400
                transition duration-200 ease-in-out shadow-sm" />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block font-semibold text-white mb-2">Password</label>
        <div class="relative">
          <input
            #passwordInputRef
            id="password"
            [type]="passwordFieldType"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Enter your password"
            (keydown.enter)="onEnterKey($event, loginButtonRef)"
            class="border rounded w-full py-2 px-3 text-gray-700 bg-white bg-opacity-70 leading-tight
                   focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-400
                   transition duration-200 ease-in-out shadow-sm" />
          <button
            type="button"
            class="absolute inset-y-0 right-0 px-3 text-gray-600 hover:text-gray-800 focus:outline-none"
            (click)="togglePasswordVisibility()">
            <span *ngIf="passwordFieldType === 'password'">👁️</span>
            <span *ngIf="passwordFieldType === 'text'">🙈</span>
          </button>
        </div>
        <a href="#" class="text-white hover:text-gray-300 mt-2 block">Forgot your password?</a>
      </div>

      <!-- Login Button -->
      <div class="mb-6">
        <button
          #loginButtonRef
          type="button"
          (click)="onLoginSubmit()"
          class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded w-full
                 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition duration-200 ease-in-out">
          Login
        </button>
      </div>
      <p class="mt-4 text-cyan">
        Belum punya akun?
        <button (click)="onSwitch()" class="underline">Daftar</button>
      </p>
      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-200 text-sm text-center mt-4">{{ errorMessage }}</p>
    </form>
  </div>
</div>
